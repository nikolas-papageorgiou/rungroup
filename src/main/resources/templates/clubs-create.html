<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
        <title>Club Create</title>

</head>

<body class="d-flex flex-column h-100">
<main class="flex-shrink-0" >
    <!-- Navigation-->

    <!-- Page Content-->
    <section class="py-5" layout:fragment="body" >
        <div class="container">



        <form role="form" method="post" th:action="@{/clubs/new}" th:object="${club}">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="title">Title</label>
                    <input
                            type="text"
                            class="form-control"
                            name="title"
                            th:field="*{title}"
                            id="title"
                            placeholder="Title">
                    <p th:if="@{#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
                </div>



                <div class="form-group col-md-6">
                    <label for="photoUrl">PhotoUrl</label>
                    <input
                            type="text"
                            class="form-control"
                            name="photoUrl"
                            th:field="*{photoUrl}"
                            id="photoUrl"
                            placeholder="PhotoUrl">
                    <p th:if="@{#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
                </div>




                <div class="form-group">
                <label for="content">Content</label>
                <input
                        type="text"
                        class="form-control"
                        name="content"
                        th:field="*{content}"
                        id="content"
                        placeholder="Content">
                    <p th:if="@{#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>
                </div>


            <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>

        </div>
    </section>

</main>
</body>
</html>
